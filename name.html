<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mau atau Ga</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="greeting">Mau mabar ML?</h1>
        <button onclick="window.location.href='play.html'">Mau</button>
        <button onclick="window.location.href='reject.html'">Ga</button>
    </div>

    <script>
        // Cek apakah nama sudah ada di localStorage
        document.addEventListener("DOMContentLoaded", function() {
            let nama = localStorage.getItem('nama');
            if (nama) {
                // Jika nama ada, tampilkan sapaan
                document.getElementById('greeting').textContent = `Hai, ${nama}! Mau mabar ML?`;
            }
        });
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
            alert("anda tidak boleh klik kanan pada webstie ini!");
        });
    </script>
</body>

</html>
